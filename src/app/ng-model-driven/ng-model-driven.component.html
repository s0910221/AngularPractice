<div class="container">
  <h2>User Data</h2>
  <form *ngIf="form" [formGroup]="form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control">
      <div *ngIf="form.controls['name'].hasError('required')" class="alert alert-danger">
        Please enter your name
      </div>
      <div *ngIf="form.controls['name'].hasError('minlength')" class="alert alert-danger">
        At least 4 char
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control">
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" formControlName="street" class="form-control">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control">
      </div>
      <div class="form-group">
        <label>PostalCode</label>
        <input type="text" formControlName="postalcode" class="form-control">
        <div *ngIf="form.controls['address'].controls['postalcode'].hasError('pattern')" class="alert alert-danger">
          1-9開頭的5位數
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
<pre>
{{form?.value|json}}
</pre>
